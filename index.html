<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent{
            height: 100vh;
            background-color: black;
            position: relative;
            
            /* It is a parent property */
            display: flex; 
            flex-direction: row; 

            /* This is based on primary direction.

            If it's row, center (or whatever is used in justify) will work w.r.t x-axis

            &

            If it's column, center (or whatever is used in justify) will work w.r.t y-axis */

            justify-content:center;

            /* If you wanna allign with secondary axis */
            align-items: center;
        }

        .child{
            width: 150px;
            height: 200px;
            background-color: teal;
            margin: 15px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div style="background-color: yellow;" class="child"></div>
        <div style="background-color: salmon;" class="child"></div>
        <div style="background-color: purple;" class="child"></div>
        <div style="background-color:springgreen;" class="child"></div>
    </div>
</body>
</html>
